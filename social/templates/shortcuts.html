<div class="widget">
										<h4 class="widget-title">Shortcuts</h4>
										<ul class="naves">
											<li>
												<i class="ti-clipboard"></i>
												<a href="{% url 'posts:news' %}" title="">News feed</a>
											</li>
											<li>
												<i class="ti-files"></i>
												<a href="{{ profile.get_absolute_url }}" title="">My page</a>
											</li>
											<li>
												<i class="ti-user"></i>
												<a href="{% url 'profiles:profile-friends' slug=profile.slug %}" title="">friends</a>
											</li>
											<li>
												<i class="ti-comments-smiley"></i>
												<a href="{% url 'profiles:profile-dialog' %}" title="">Messages</a>
											</li>
											<li>
												<form method="post" action="{% url 'account_logout' %}">
												  {% csrf_token %}
												  <i class="ti-power-off"></i>
												  {% if redirect_field_value %}
												  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
												  {% endif %}
												  <button type="submit">Logout</button>
												</form>
											</li>
										</ul>
									</div><!-- Shortcuts -->
