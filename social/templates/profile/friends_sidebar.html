
<div class="widget friend-list stick-widget">
    <h4 class="widget-title">Friends</h4>
    <div id="searchDir"></div>
    <ul id="people-list" class="friendz-list">
        {% for friend in profile.get_friends_list %}
        <li>
            <figure>
                <a href="{{ friend.get_absolute_url }}"><img src="{{ friend.avatar.url }}" alt=""></a>
                {% if friend in online_users %}
                <span class="status f-online"></span>
                {% else %}
                <span class="status f-offline"></span>
                {% endif %}
            </figure>
            <div class="friendz-meta">
                <a href="{{ friend.get_absolute_url }}">{{ friend.first_name }} {{ friend.last_name }}</a>
                <i><a href="{{ friend.get_absolute_url }}">@{{ friend.user }}</a></i>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
